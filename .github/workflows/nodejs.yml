name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install, build, and test
      run: |
        npm install
        npm run test:ci
      env:
        CI: true
        REACT_APP_PUBLIC_KEY: ${{ secrets.ik_public_key }}
        REACT_APP_PRIVATE_KEY: ${{ secrets.ik_private_key }}
        REACT_APP_URL_ENDPOINT: ${{ secrets.ik_url_endopint }}

  integration:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: npm install
      run: |
        npm install
        cd samples/sample-app
        npm install
        npm run build

    - name: e2e
      uses: cypress-io/github-action@v2
      with:
        # project: ./samples/sample-app
        start: npm run start:sample
        wait-on: http://localhost:3000
      env:
        CI: true
        REACT_APP_PUBLIC_KEY: ${{ secrets.ik_public_key }}
        REACT_APP_PRIVATE_KEY: ${{ secrets.ik_private_key }}
        REACT_APP_URL_ENDPOINT: ${{ secrets.ik_url_endopint }}
